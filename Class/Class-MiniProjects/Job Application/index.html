<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <form action="">
    <h1>Job Application Form</h1>
    <label for="name">Full Name : </label>
    <input type="text" name="name" id="name" required><br>
    <label for="email">Email : </label>
    <input type="email" name="email" id="email" required><br>
    <label for="phone">Phone Number : </label>
    <input type="tel" name="phone" id="phone" required><br>
    <label for="position">Position Applied For : </label>
    <input type="text" name="position" id="position" required><br>
    <label for="resume">Upload Your Resume : </label>
    <input type="file" name="resume" id="resume" required><br>
    <label for="coverLetter">Cover Letter : </label>
    <textarea name="coverLetter" id="coverLetter" cols="30" rows="10" placeholder="Write your cover letter here..."></textarea><br>
    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
