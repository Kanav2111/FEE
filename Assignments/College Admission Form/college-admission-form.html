<!-- Insert HTML Body Content Here! -->
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <body>
      <h1>College Admission Form</h1>
      <form id="college-admission-form">
        <label for="name">Name</label>
      	<input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email</label>
      	<input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password</label>
      	<input type="password" id="password" name="password"><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="comment">About Me</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>
       
        <label for="dob">D.O.B.</label>
        <input type="date" id="dob" name="dob"><br><br>
        
        <label for="subjects">Optional Subject</label>
        <select id="subjects" name="subjects">
          <option value="math">MATH</option>
          <option value="english">ENGLISH</option>
          <option value="science">SCIENCE</option>
        </select><br><br>
        
        <input type="checkbox" id="tnc" name="tnc">
        <label for="tnc">I agree with all the terms & conditions.</label><br><br>
        <input type="submit" value="Submit">
      </form>
    </body>
  </head>
</html>
